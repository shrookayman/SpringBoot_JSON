<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Display JSON Data</title>
</head>
<body>
<nav style="padding: 1rem">
  <a href="/display" class="nav" >Display </a>
  <a href="/add-employee"  class="nav" >Add</a>
  <a href="/search-data" class="nav" >Search</a>
</nav>
<h1>Employee Data</h1>

<table>
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Employee ID</th>
    <th>Designation</th>
    <th>Language ( Name : Score)</th>
    <th>Delete</th>


  </tr>
  </thead>
  <tbody>
  <tr th:each="employee : ${employees}">
    <td th:text="${employee.getFirstName()}"></td>
    <td th:text="${employee.getLastName()}"></td>
    <td th:text="${employee.getEmployeeID()}"></td>
    <td th:text="${employee.getDesignation()}"></td>
    <td>
      <ul>
        <!-- Iterate over knownLanguages for each employee -->
        <li th:each="language : ${employee.knownLanguages}">
          <span th:text="${language.getLanguageName()}"></span>: <span th:text="${language.getScoreOutof100()}"></span>
        </li>
      </ul>
    </td>
    <td>
      <form th:action="@{/delete}" method="post">
        <input type="hidden" th:name="employeeID" th:value="${employee.getEmployeeID()}" />
        <button style="background-color: red; color: white;" type="submit">Delete</button>
      </form>
<!--      <a th:href="@{/delete}"-->
<!--         onclick="return confirm('Are you sure you want to delete this employee?');">-->
<!--        <button>Delete</button>-->
<!--      </a>-->
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th {
    background-color: #4e6974;
    color: white;
    font-weight: bold;
    text-align: left;
    padding: 10px;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  td {
    padding: 8px;
    border: 1px solid #ddd;
  }

  .nav{
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    font-family: 'sans-serif';
    background-color: #4e6974;
    color: white;
  }
  .nav:hover{
    background-color:  #f2f2f2;
    color:#4e6974;
  }


</style>
